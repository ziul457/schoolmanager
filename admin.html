<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SchoolManager - Admin</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="hdr"></div>
  <div class="container">
    <div class="grid cols-3">
      <div class="card kpi"><div><div class="label">Usuários</div><div class="value" id="k1">0</div></div><span class="badge admin">Admin</span></div>
      <div class="card kpi"><div><div class="label">Turmas</div><div class="value" id="k2">0</div></div><span class="badge prof">Prof</span></div>
      <div class="card kpi"><div><div class="label">Disciplinas</div><div class="value" id="k3">0</div></div><span class="badge aluno">Aluno</span></div>
    </div>
    <div class="grid cols-2" style="margin-top:16px">
      <div class="card">
        <h3 style="margin:0 0 10px">Ações Rápidas</h3>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <a class="btn" href="usuarios.html">Usuários</a>
          <a class="btn" href="turmas.html">Turmas</a>
          <a class="btn" href="disciplinas.html">Disciplinas</a>
          <a class="btn" href="comunicados.html">Comunicados</a>
        </div>
      </div>
      <div class="card">
        <h3 style="margin:0 0 10px">Sobre</h3>
        <p>Gerencie estrutura acadêmica, comunicações e permissões.</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    App.guard(['admin']); App.mountHeader();
    document.getElementById('k1').textContent = App.listUsers().length;
    document.getElementById('k2').textContent = App.turmas.list().length;
    document.getElementById('k3').textContent = App.disciplinas.list().length;
  </script>
</body>
</html>
